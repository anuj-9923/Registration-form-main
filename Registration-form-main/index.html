<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>

    <!-- Limnk for CSS -->
    <link rel="stylesheet" href="index.css">

    <!-- link for fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&family=Quicksand:wght@300&family=Zen+Loop&display=swap"
        rel="stylesheet">

</head>

<body>
    <main class="my-form">

        <div class="container">
            <form class="form-horizontal" role="form" name="my-form" onsubmit="return validform()">
                <h2>Fill Registration Details</h2>
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">First Name<span style="color:red" >*</span></label>
                    <div class="col-sm-9">
                        <input type="text" id="firstName" placeholder="First Name"  autofocus
                            name="firstName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-3 control-label">Last Name<span style="color:red" >*</span></label>
                    <div class="col-sm-9">
                        <input type="text" id="lastName" placeholder="Last Name"  autofocus
                            name="lastName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email Id:<span style="color:red" >*</span> </label>
                    <div class="col-sm-9">
                        <input type="email" id="email" placeholder="Email"  name="email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="birthDate" class="col-sm-3 control-label">Date of Birth<span style="color:red" >*</span></label>
                    <div class="col-sm-9">
                        <input type="date" id="birthDate"  name="birthDate">
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthDate" class="col-sm-3 control-label">Aadhar Number<span style="color:red" >*</span></label>
                    <div class="col-sm-9">
                        <input type="AadharNo" id="Aadharno" placeholder="Aadhar No" name="AadharNo">
                    </div>
                </div>
                

                <div class="form-group">
                    <label for="phoneNumber" class="col-sm-3 control-label">Phone Number<span style="color:red" >*</span> </label>
                    <div class="col-sm-9">
                        <input type="phoneNumber" id="phoneNumber" placeholder="Phone number" 
                            name="phoneNumber">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-3">Gender<span style="color:red" >*</span></label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="femaleRadio" value="Female" name="gender">Female
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="maleRadio" value="Male" name="gender">Male
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="othersRadio" value="Others" name="gender">Others
                                </label>
                            </div>
                        </div>
                    </div>
                </div> <!-- /.form-group -->
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <span class="help-block">Mandatory fields (*)</span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form> <!-- /form -->
        </div> <!-- ./container -->
    </main>
    <script src="index.js"></script>
</body>

</html>
